<!DOCTYPE html>
<html>

<head>
  <title>Business Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      margin: 20px auto;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .contact {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <div class="card">
    <div class="name">Your Name</div>
    <div class="title">
      Job Title<br />
      Company Name
    </div>
    <div class="contact">
      Phone: 555-555-5555<br />
      Email: john.doe@example.com
    </div>
  </div>
</body>

</html>
