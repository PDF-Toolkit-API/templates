<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="w-64 h-40 bg-gray-100 rounded-lg shadow-lg flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-xl font-bold">Your Name</h1>
        <p class="text-gray-600">Job Title</p>
        <p class="text-gray-600">Company Name</p>
        <p class="text-gray-600">Phone: (123) 456-7890</p>
        <p class="text-gray-600">Email: you@example.com</p>
      </div>
    </div>
  </div>
</body>

</html>
